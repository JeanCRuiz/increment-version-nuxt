name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint ğŸ§¹
        run: npm run lint
      - name: Build ğŸ—ï¸
        run: npm run build
      - name: Generate ğŸ“¦
        run: npm run generate
